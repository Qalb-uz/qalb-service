apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: qalb-service-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: api.qalb.example.com # Replace with your actual domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: qalb-service
                port:
                  number: 8080
